<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Nights</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"   rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="nav" id="mainContain">
        <div class="navmain flex justify-around">
            <h1 class="MNtitle text-3xl font-bold">Movie Nights</h1>
            <div class="formsection">
                <form id="search-form" class="">
                    <input type="text" id="search" class="form-control pointer-events-auto rounded-full" autocomplete="off" placeholder="Search Movie...">
                    <button class="submit-btn pointer-events-auto rounded-full" id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
              <div class="detail-view">
            <button class="detail-btn rounded-full" id="view-button" alt="Detailed View">
              <i class="fa-solid fa-eye"></i>
            </button>
              </div>
    </section>
    <section class="main">

      <div id="list" class="movieContainer">

      </div>
    </section>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6d69bfd297.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
